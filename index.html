<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <script src="clientcalc.js"></script>
    <link rel="stylesheet" href="stylin.css">
</head>

<body>
    <header>
        <p style="text-decoration:underline;">BIG CO. PAYROLL</p>
    </header>
    <h1 class="impact">
        Add Employee
    </h1>
    <div id="fieldField">
        <input id="fN" placeholder="first name">
        <input id="lN" placeholder="last name">
        <input id="iD" placeholder="ID number">
        <input id="jT" placeholder="job title">
        <input id="aS" placeholder="annual salary">
        <button id="subBut">Submit</button>
    </div>
    <h2 class="impact">
        List of Big Co. Employees
    </h2 >
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th width=65px> </th>
        </tr>

    </table>
    <footer>
        <h3 class="impact">
            Total Monthly Cost: $ <span id="TMC"></span>
        </h3>
    </footer>
</body>

</html>
